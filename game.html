<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessField" style="padding: 10px;">
    <button id="guessSubmit" style="padding: 10px;">Submit Guess</button>
    <div class="resultParas" style="padding: 10px; width: 400px;">
        <p class="guesses" style="padding: 20px;"></p>
        <p class="lastResult" style="padding: 20px;"></p>
        <p class="lowOrHi" style="padding: 20px;"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
